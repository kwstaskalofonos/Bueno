{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'media_root/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'media_root/css/main.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>
  	{% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'media_root/js/jquery-3.3.1.slim.min.js'%}"></script>
    <script src="{% static 'media_root/js/popper.min.js'%}"></script>
    <script src="{% static 'media_root/js/bootstrap.min.js'%}"></script>

   
  </body>
</html>
